  <meta content="Noga Karpel is an Artist &amp; Fashion Designer based in Antwerp and Tel Aviv. Graduated at the Royal Academy of Fine Arts Antwerp’s Fashion department. Karpel’s working process starts from a therapeutic point of view, commenting on her experiences as a woman in today’s society. By incorporating classic couture techniques &amp; glamour references which she challenges by showcasing the open wounds of the feminine experience she confronts the gap between the internal and external, Observing the tension between beauty and pain, challenging the lines between art and fashion." name="description">
